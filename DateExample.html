<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and year Example</title>
    <style type="text/css">
        #dt{
            color:skyblue;
            text-align: center;
            margin-top: 15%;
            font-size: 90px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-shadow: 0px 15px 20px rgb(11, 74, 163);
            -webkit-text-stroke: 2px rebeccapurple;
        }
    </style>
</head>
<body>
    <h1 id="dt">00/00/0000</h1>
    <script>
        let dt = document.getElementById("dt");

        let dat = new Date();
        let day = dat.getDate();
        let month = dat.getMonth()+1;
        let yr = dat.getFullYear();
        dt.innerHTML= `${day}/${month}/${yr}`;
    </script>
</body>
</html>
